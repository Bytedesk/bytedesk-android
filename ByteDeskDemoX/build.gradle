// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        // 如需要引用bytedesk sdk，需要添加如下：
        maven {
            url  "https://dl.bintray.com/jackning/maven"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 19
    targetSdkVersion = 28
    compileSdkVersion = 28

    versionCode = 230
    versionName = '2.3.0'

    buildToolsVersion = '28.0.3'
    supportLibVersion = '28.0.0'

    appcompatVersion= '1.2.0-alpha02'
    butterknifeVersion = '10.1.0'
    recyleviewxVersion = '1.1.0-beta04'
    stethoVersion = '1.5.1'

    easypermissionsVersion = '3.0.0'
    qmuiVersion = '2.0.0-alpha04'
    qmuiArchVersion = '2.0.0-alpha04'
    eventbusVersion = '3.2.0'
    glideVersion = '4.11.0'
    loggerVersion = '2.2.0'
    gsonVersion = '2.8.6'

    archLifecycleVersion = "2.2.0-alpha02"
    archRoomVersion = "2.1.0"

    bytedeskCoreVersion = "2.3.0"
    bytedeskUIVersion = "2.3.0"
}
